# Configuration for KGQA System
# Copy this file to config.local.yaml and add your API keys

# Neo4j Connection (inherited from parent config)
neo4j:
  url: "10.73.107.108"
  port: 7687
  user: "neo4j"
  password: "your_password"

# LLM API Configuration
llm:
  # Choose provider: "openai", "claude", or "none" (rule-based only)
  provider: "none"

  # OpenAI Configuration
  openai:
    api_key: ""  # Your OpenAI API key
    model: "gpt-4o-mini"  # or "gpt-4o", "gpt-3.5-turbo"
    temperature: 0.0
    max_tokens: 1000

  # Claude/Anthropic Configuration
  claude:
    api_key: ""  # Your Anthropic API key
    model: "claude-3-5-sonnet-20241022"  # or "claude-3-haiku-20240307"
    temperature: 0.0
    max_tokens: 1000

# Evaluation Settings
evaluation:
  # Run comparison between rule-based and LLM-based
  compare_modes: true

  # Save detailed predictions
  save_predictions: true

  # Verbose output
  verbose: false
